{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <link rel="icon" href="/static/mail/favicon.png">

    <h2>{{ request.user.email }}</h2>

    <button class="nav-btn" id="inbox">Inbox</button>
    <button class="nav-btn" id="compose">Compose</button>
    <button class="nav-btn" id="sent">Sent</button>
    <button class="nav-btn" id="archived">Archived</button>
    <a class="nav-btn" href="{% url 'logout' %}">Log Out</a>

    <hr style="margin-bottom: -3px;">

    <div id="emails-view">
    </div>

    <div id="letter-view">
        <div id="letter-adress"></div>
        <div class="form-group-2">
            <div class="text-display">Date: </div>
            <div id="letter-time"></div>
        </div>
        <div class="form-group-2">
            <div class="text-display">Subject: </div>
            <div id="letter-subject"></div>
        </div>
        <div class="form-group-2">
            <div class="buttons-container">
                <div class="archive"></div>
                <div class="reply"></div>
            </div>
            <textarea class="form-control" disabled id="letter-body"></textarea>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <div class="text">From:</div> 
                <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <div class="text">To:</div> 
                <input id="compose-recipients" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <div class="text">Subject:</div> 
                <input class="form-control" id="compose-subject">
            </div>
            <div class="form-group">
                <input id="send" type="submit" class="send-btn" value="Send">
                <textarea class="form-control" id="compose-body" placeholder="Your message" autofocus></textarea>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
